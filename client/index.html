		<script>
		 $(".anim-slider").animateSlider(
		 	{
		 		autoplay	:true,
		 		interval	:5500,
		 		animations 	: 
				{
					0	: 	//Slide No1
					{
						li	: {show: "fadeIn", hide: "fadeOutLeftBig", delayShow: "delay0-5s" }
					},
					1	: 
					{
						li	: {show: "fadeIn", hide: "fadeOutLeftBig", delayShow: "delay0-5s" } ,
	 					"#slide_2_1":{show: "fadeIn", hide: "flipOutY", delayShow : "delay1s"},
	 					"#slide_2_2":{show: "fadeIn", hide: "flipOutY", delayShow : "delay2s"},
						"#c1" :{show: "zoomIn", hide: "slideOutLeft",delayShow : "delay3s"},
						"#c2" :{show: "bounceInLeft", hide: "slideOutLeft",delayShow : "delay3-5s"},
						"#c3" :{show : "bounceInLeft", hide: "flipOutY", delayShow : "delay4s"},
						"#c4" :{show : "bounceInUp", hide: "flipOutY", delayShow : "delay4-5s"},
						"#c5" :{show : "bounceInRight", hide: "flipOutY", delayShow : "delay5s"},
						"#c6" :{show : "bounceInRight", hide: "flipOutY", delayShow : "delay5-5s"},
						"#c7" :{show : "bounceInDown", hide: "flipOutY", delayShow : "delay6s"},
						"#c8" :{show : "bounceInDown", hide: "flipOutY", delayShow : "delay6-5s"},
						"#c9" :{show : "bounceInDown", hide: "flipOutY", delayShow : "delay6-5s"},
						"#dot" :{show : "bounceInDown", hide: "bounceOutDown", delayShow : "delay8s"},
					}
				}
		 	});
