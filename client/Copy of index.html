<body >

	<!-- Navigation -->
    <div ng-controller="NavigationController">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">

                <span class="icon-bar"></span>

            <a class="navbar-brand" ui-sref="home">Brand</a>
        </div>
 
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
 
            <ul class="nav navbar-nav">
                <li uib-dropdown>
                    <a href="#" uib-dropdown-toggle>
                        Dropdown
                        <b class='caret'></b>
                    </a>
                    <tree tree='tree'></tree>
                </li>
                <li uib-dropdown>
                    <a href="#" uib-dropdown-toggle>
                        Just a clone
                        <span class='caret'></span>
                    </a>
                    <tree tree='tree'></tree>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li uib-dropdown>
                    <a href="#" uib-dropdown-toggle>

                    <tree tree='tree'></tree>
                </li>
                <li uib-dropdown>

</div>
    <!-- <div w3-include-HTML="main.html"></div> -->
    <div ng-controller="mainController" >
      <ul style='display:{{$root.currentPage}}' class="anim-slider">

		<!-- Slide No1 -->
		<li class="anim-slide animated fadeOutLeftBig anim-slide-this">
			<h1 id="looks" class="animated">WE KNOW</h1>
			<h1 id="amazing" class="animated">YOUR</h1>
			<h1 id="place" class="animated">CHALLENGE</h1>
			
			<h2 id="plugin" class="animated fadeInUpBig delay2s"><span>and offer solution to that fit!</span></h2>
			
			<img src="img/challenge_1.jpg" alt="c1" id="c1" class="animated flipOutY">
			<img src="img/challenge_2.jpg" alt="c2" id="c2" class="animated flipOutY">
			<img src="img/challenge_3.jpg" alt="c3" id="c3" class="animated flipOutY">
			<img src="img/challenge_4.jpg" alt="c4" id="c4" class="animated flipOutY">
			<img src="img/challenge_5.jpg" alt="c5" id="c5" class="animated flipOutY">
			<img src="img/challenge_6.jpg" alt="c6" id="c6" class="animated flipOutY">
			<img src="img/challenge_7.jpg" alt="c7" id="c7" class="animated flipOutY">
			<img src="img/challenge_8.jpg" alt="c8" id="c8" class="animated flipOutY">
			<img src="img/challenge_9.jpg" alt="c9" id="c9" class="animated flipOutY">
			<img src="img/challenge_10.jpg" alt="c10" id="c10" class="animated flipOutY">
		</li>

		
		<!-- Slide No2 -->
		<li class="anim-slide animated fadeOutDownBig">
			<h1 id="T" class="animated">T</h1>
			<h1 id="r" class="animated">r</h1>
			<h1 id="y" class="animated">y</h1>
			<h1 id="i" class="animated">i</h1>
			<h1 id="t" class="animated">t</h1>
			<h1 id="mark" class="animated">!</h1>
		</li>

		<!-- Arrows -->
		<nav class="anim-arrows">
			<span class="anim-arrows-prev">
				<i class="fa fa-angle-left fa-3x"></i>
			</span>
			<span class="anim-arrows-next">
				<i class="fa fa-angle-right fa-3x"></i>
			</span>
		</nav>
		<!-- Dynamically created dots -->
		
		<div class="anim-dots"><span class=""></span><span class="anim-dots-this"></span><span class=""></span></div>
	</ul>
	</div>
    
   
    
   <div ng-view></div>
   
   

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Silver Leaf Solutions 2016</p>
                </div>
            </div>
        </footer>
    
    <!-- Bower Depedencies -->
		<!-- <script src="js/jquery.min.js"></script>

    Bootstrap Core JavaScript
    <script src="js/bootstrap.min.js"></script> -->
    
	<!-- <script src="lib/w3-include-HTML.js"></script> -->
		<script>
		 $(".anim-slider").animateSlider(
		 	{
		 		autoplay	:true,
		 		interval	:5500,
		 		animations 	: 
				{
					0	: 	//Slide No1
					{
						li	: {show: "fadeIn", hide: "fadeOutLeftBig", delayShow: "delay0.5s" },
	 					h2:{show: "bounceInRight", hide: "fadeOutDownBig", delayShow : "delay2s"},
	 					"#looks":{show : "rotateInUpLeft",delayShow : "delay1s"},
	 					"#amazing":{show : "rotateInUpLeft",delayShow : "delay1-5s"},
	 					"#place":{show : "rotateInUpLeft",delayShow : "delay2s"} ,
						"img#c1" :{show : "flipInY", hide: "flipOutY", delayShow : "delay2-5s"},
						"img#c2" :{show : "flipInY", hide: "flipOutY", delayShow : "delay3s"},
						"img#c3" :{show : "flipInY", hide: "flipOutY", delayShow : "delay3-5s"},
						"img#c4" :{show : "flipInY", hide: "flipOutY", delayShow : "delay4s"},
						"img#c5" :{show : "flipInY", hide: "flipOutY", delayShow : "delay4-5s"},
						"img#c6" :{show : "flipInY", hide: "flipOutY", delayShow : "delay5s"},
						"img#c7" :{show : "flipInY", hide: "flipOutY", delayShow : "delay5-5s"},
						"img#c8" :{show : "flipInY", hide: "flipOutY", delayShow : "delay6s"},
						"img#c9" :{show : "flipInY", hide: "flipOutY", delayShow : "delay6-5s"},
						"img#c10" :{show : "flipInY", hide: "flipOutY", delayShow : "delay6-5s"}
					},
					1	: 
					{
						li	:{show : "fadeInUp", hide : "fadeOutDownBig", delayShow : "delay0-5s"},
						"#T":{show : "slideInLeft", delayShow : "delay1-5s"},
						"#r":{show : "bounceInRight", delayShow  : "delay2s"},
						"#y":{show : "fadeInRight", delayShow : "delay2-5s"},
						"#i":{show : "rollIn", delayShow  : "delay3s"},
						"#t":{show : "rollIn",delayShow   : "delay3s"},
						"#mark"	:{show: "rotateIn", delayShow   : "delay3-5s"},
					}
				}
		 	});
		</script>
