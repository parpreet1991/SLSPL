<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register</h1>
			  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
			  <div ng-show="success" class="alert alert-success">{{successMessage}}</div>
            <div class="account-wall">
                <form name="myForm" class="form-signin" ng-submit="register()"  novalidate>
                	<p>
	                	<input type="email" class="form-control" placeholder="Email" name="username"  ng-model="registerForm.username" required autofocus/>
						<span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
							<span ng-show="myForm.username.$error.required">Email is required.</span>
							<span ng-show="myForm.username.$error.email">Invalid email address.</span>
						</span>
					</p>
					<p>
	                	<input type="password" class="form-control" placeholder="Password" name="password" ng-model="registerForm.password" required/>
	                	<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
						<span ng-show="myForm.password.$error.required">Password is required.</span>
						</span>
	                </p>
					<p>
	                	<input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" ng-model="registerForm.confirmPassword" required/>
	                	<span style="color:red" ng-show="myForm.confirmPassword.$dirty && myForm.confirmPassword.$invalid">
						<span ng-show="myForm.confirmPassword.$error.required">Confirm Password is required.</span>
						</span>
	                </p>
					<p>
	                	<input type="text" class="form-control" placeholder="Name" name="name" ng-model="registerForm.name" required/>
	                	<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
						<span ng-show="myForm.name.$error.required">Name is required.</span>
						</span>
	                </p>
	                <p>
	                	<input type="text" class="form-control" placeholder="Company Name" name="company" ng-model="registerForm.company" required/>
	                	<span style="color:red" ng-show="myForm.company.$dirty && myForm.company.$invalid">
						<span ng-show="myForm.company.$error.required">Company name is required.</span>
						</span>
					</p>
	                <input type="text" class="form-control" placeholder="Designation" ng-model="registerForm.designation"/>
	                <input type="text" class="form-control" placeholder="Department" ng-model="registerForm.department"/>
	                <input type="text" class="form-control" placeholder="Phone" ng-model="registerForm.phone"/>
				    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="myForm.username.$invalid ||  
					myForm.password.$invalid || 
					myForm.confirmPassword.$invalid ||
					myForm.name.$invalid ||
					myForm.company.$invalid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
