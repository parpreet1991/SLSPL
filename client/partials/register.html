<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register</h1>
			  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
			  <div ng-show="success" class="alert alert-success">{{successMessage}}</div>
            <div class="account-wall">
                <form class="form-signin" ng-submit="register()">
                <input type="email" class="form-control" placeholder="Email"  ng-model="registerForm.username" required autofocus/>
                <input type="password" class="form-control" placeholder="Password" ng-model="registerForm.password" required/>
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registerForm.confirmPassword" required/>
                <input type="text" class="form-control" placeholder="Name" ng-model="registerForm.name" required/>
                <input type="text" class="form-control" placeholder="Company Name" ng-model="registerForm.company" required/>
                <input type="text" class="form-control" placeholder="Designation" ng-model="registerForm.designation"/>
                <input type="text" class="form-control" placeholder="Department" ng-model="registerForm.department"/>
                <input type="text" class="form-control" placeholder="Phone" ng-model="registerForm.phone"/>
			    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="disabled">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
