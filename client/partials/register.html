<div class="col-md-4">
  <h1>Register</h2>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
    </div>
    <div class="form-group">
      <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="registerForm.detail.name" required>
    </div>
    <div class="form-group">
      <label>Age</label>
        <input type="number" class="form-control" name="age" ng-model="registerForm.detail.age" required>
    </div>
    <div class="form-group">
      <label>Something about yourself</label>
        <input type="textarea" class="form-control" name="details" ng-model="registerForm.detail.details" required>
    </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>
