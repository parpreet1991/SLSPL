<div class="col-md-4">
  <h1>Register</h2>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <div ng-show="success" class="alert alert-success">{{successMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" ng-model="registerForm.confirmPassword" required>
    </div>
    <div class="form-group">
      <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="registerForm.name" required>
    </div>
    <div class="form-group">
      <label>Company name</label>
        <input type="text" class="form-control" name="company" ng-model="registerForm.company" required>
    </div>
    <div class="form-group">
      <label>Designation</label>
        <input type="text" class="form-control" name="designation" ng-model="registerForm.designation">
    </div>
    <div class="form-group">
      <label>Department</label>
        <input type="text" class="form-control" name="department" ng-model="registerForm.department">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
        <input type="text" class="form-control" name="department" ng-model="registerForm.phone">
    </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>
