<div class="container">
	<div class="row">
        <div class="col-lg-12">
       		<h1 class="page-header text-center">
	             <small>Please enter registered email</small>
	         </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  			<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
            <div class="account-wall">
                <form class="form-signin" ng-submit="submit()">
                <p>
                <input type="text" class="form-control" placeholder="Email" ng-model="username" required autofocus>
                </p>
                <p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Send</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
