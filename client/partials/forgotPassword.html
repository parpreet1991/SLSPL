<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Please enter registered email.</h1>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  			<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
            <div class="account-wall">
                <form class="form-signin" ng-submit="submit()">
                <input type="text" class="form-control" placeholder="Email" ng-model="username" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
