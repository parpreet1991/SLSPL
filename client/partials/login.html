<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
            <div class="account-wall">
                <form class="form-signin" ng-submit="login()">
                <input type="text" class="form-control" placeholder="Email" ng-model="loginForm.username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="loginForm.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <a href="#forgotPassword" class="pull-right need-help">Forgot Password</a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
