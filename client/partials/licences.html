    <!-- Page Content -->
    <div class="container" ng-controller = "LicenceCtrl">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Licenses
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#main">Home</a>
                    </li>
                    <li class="active">Licences</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
		<div ng-show="licences.length<=0"><i><h2>No License Purchased</h2></i></div>
        
        <table ng-show="licences.length>0" class = "table table-striped">
		   
		   <thead>
		      <tr>
		         <th>Date</th>
		         <th>Details</th>
		         <th>License</th>
		         <th>Invoice 1</th>
		         <th>Invoice 2</th>
		      </tr>
		   </thead>
		   
		   <tbody>
		      <tr ng-repeat = "licence in licences | orderBy:'-updated_at' track by $index">
		         <td>{{licence.created_at | date:"MM/dd/yyyy"}}</td>
		         <td>
			         <h3>
	                    {{licence.displayInfo}}
	                </h3>
	                <p>Assigned to <i>{{licence.assignedToName}}</i>
	                </p>
                </td>
		         <td>
		         	<button ng-click="download(licence.filePath)">Download</button>
				</td>
		         <td>
		         	<button ng-click="download(licence.invoicePath)">Download</button>
				</td>
		         <td>
		         	<button ng-click="download(licence.otherPath)">Download</button>
				</td>
		      </tr>
		   </tbody>
		   
		</table>

    </div>
    <!-- /.container -->
