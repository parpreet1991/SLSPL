    <!-- Page Content -->
    <div class="container" ng-controller = "LicenceCtrl">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Licenses
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#main">Home</a>
                    </li>
                    <li class="active">Licences</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
		<div ng-show="licences.length<=0"><i><h2>No License Purchased</h2></i></div>
        <!-- Blog Post Row -->
        <div class="row" ng-repeat = "licence in licences | orderBy:'-updated_at' track by $index">
            <div class="col-md-2 text-center">
                <p>{{licence.created_at}}</p>
            </div>
            <div class="col-md-7">
                <h3>
                    {{licence.displayInfo}}
                </h3>
                <p>Assigned to <i>{{licence.assignedToName}}</i>
                </p>
            </div>
            <div class="col-md-3">
            	<a href="/{{licence.filePath}}" download>Download License</a>
            </div>
        </div>
        <!-- /.row -->

        <!-- Pager -->
        <!-- <div class="row">
            <ul class="pager">
                <li class="previous"><a href="#">&larr; Older</a>
                </li>
                <li class="next"><a href="#">Newer &rarr;</a>
                </li>
            </ul>
        </div> -->
        <!-- /.row -->

    </div>
    <!-- /.container -->
